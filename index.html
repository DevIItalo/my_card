<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title__pimal">
                <h1><a href="#">Ítalo Gonçalves</a></h1>
            </div>
            <div class="img__card">
                <img src="img/foto_perfil.jpg" alt="Foto do card" class="foto__perfil">
            </div>
            <div class="skill">
                <ul class="list__skill">
                    <li><div class="h-img img-style"></div><p class="h-p p_style">HTML</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span></li>
                    
                    
                    <li><div class="c-img img-style"></div><p class="c-p p_style">CSS</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span><span class="circulo"></span></li>
                    
                    
                    <li><div class="js-img img-style"></div><p class="js-p p_style">JavaScript</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span><span class="circulo"></span><span class="circulo"></span></li>
                </ul>
                <ul class="ul__abilidade">
                    <li><p class="p_style">Trabalho em equipe</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span><span class="circulo"></span><span class="circulo"></span></li>
                    <li><p class="p_style">Comunicação</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span><span class="circulo"></span></li>
                    <li><p class="p_style">Criatividade</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span></li>
                    <li><p class="p_style">Logica</p><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo_black"></span><span class="circulo"></span><span class="circulo"></span></li>
                </ul>
            </div>
        </div>
        <div class="link__contato">
            <h3>contatos</h3>
            <ul class="ul__contato">
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Whatsapp</a></li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
